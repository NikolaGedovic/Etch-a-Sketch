<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="heading-container">
      <h1 class="heading">Etch-a-Sketch</h1>
    </header>
    <main class="content-container">
      <div class="menu">
        <div class="color-picker">
          <input type="color" id="color" class="color" value="#222831" />
        </div>
        <div class="color-mode">Color Mode</div>
        <div class="rainbow-mode">Rainbow Mode</div>
        <div class="eraser">Eraser</div>
        <div class="clear-all">Clear All</div>
        <div class="grid-range">
          <p class="grid-size-display">16 x 16</p>
          <input
            type="range"
            name="range"
            id="range"
            class="range"
            value="16"
            min="1"
            max="100"
          />
        </div>
      </div>
      <div class="drawing-board"></div>
    </main>
    <footer class="footer">
      <a
        class="footer-link"
        href="https://github.com/NikolaGedovic"
        target="_blank"
        >Nikola Gedovic <i class="bx bxl-github footer-icon"></i
      ></a>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
